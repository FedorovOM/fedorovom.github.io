<!DOCTYPE html>
<html lang="ua">
    <head>
        <title>Google пошук</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="advanced">
        <div class="links">
            <a class="link" href="index.html">Google пошук</a>
        </div>
        <div class="advanced_container">
            <div class="mini_logo"><a href="index.html"><img class="mini_glogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google.com"></a></div>
                <div class="line"><h3 class="advanced_title_1">Розширений пошук</h3></div>
                    <div class="form_table">
                        <form action="https://google.com/search">
                            <label class="advanced_title_2">Знайти сторінки, що містять...</label>
                            <div><label class="name">усі ці слова:</label><input class="advanced-str" name="as_q" type="text">
                                <label class="help">Введіть важливі слова: триколірний рет-тер’єр</label>
                            </div>
                            <div><label class="name">точне слово або фразу:</label><input class="advanced-str" name="as_epq" type="text">
                                <label class="help">Візьміть точні слова в лапки: "рет-тер’єр"</label>
                            </div>
                            <div><label class="name">будь-яке з цих слів:</label><input class="advanced-str" name="as_oq" type="text">
                                <label class="help">Введіть OR між усіма потрібними словами: мініатюрні OR стандартні</label>
                            </div>
                            <div><label class="name">жодне з цих слів:</label><input class="advanced-str" name="as_eq" type="text">
                                <label class="help">Поставте знак мінус перед небажаними словами: -гризун, -"Джек Рассел"</label>
                            </div>
                            <div class="advanced-search-btn"><input type="submit" value="Розширений пошук"></div>
                        </form>
                    </div>
                </div>
            </div>
    <div id="footer">
by FedorovOM
    </div>
    </body>
</html>
